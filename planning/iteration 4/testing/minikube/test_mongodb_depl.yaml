apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-new-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-new-mongodb
  template:
    metadata:
      labels:
        app: my-new-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name : MONGO_INITDB_ROOT_USERNAME
          value : myroot
        - name : MONGO_INITDB_ROOT_PASSWORD 
          value : mypass
          
        volumeMounts:
        - name: mongo-ephemeral-storage
          mountPath: /data/db
      volumes:
      - name: mongo-ephemeral-storage
        emptyDir: {}